image: git.moe.gov.et:5050/natiztm/book-track-and-trace:latest

services:
  - mysql:5.7
variables:
  MYSQL_DATABASE: "track_and_trace"
  MYSQL_ROOT_PASSWORD: "dep@34@#"
  DB_HOST: mysql
  DB_USERNAME: "deployer_user"
stages:
  - test
  - deploy
unit_test:
  stage: test
  script:
    - cp .env.example .env
    - composer install
    - php artisan key:generate
    - php artisan migrate
    - vendor/bin/phpunit
deploy_production:
  stage: deploy
  script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - ~/.composer/vendor/bin/envoy run deploy --commit="$CI_COMMIT_SHA"
    - chmod -R 777 /var/www/book-track-and-trace
  environment:
    name: production
    url: http://213.55.93.152
  when: manual
  only:
    - master